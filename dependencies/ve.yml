## USAGE
## cd ../dependencies
## mamba update -n base mamba
## mamba list -n *VE # show list of installed packages
## mamba env create -f *ve.yml   		    ## INSTALL
## mamba env update -f *ve.yml --prune  	## UPDATE
## mamba activate *VE			    ## ACTIVATE
## mamba remove -n *VE --all   ## REMOVE

name: ratchetVE
channels:
  - conda-forge
dependencies:
  - python
  - pip
  - pip:
    - imageio
    - matplotlib
    - numpy
    - pandas
    - scikit-image
    - streamlit
    - tensorflow
    - tokenizers
    - tqdm
